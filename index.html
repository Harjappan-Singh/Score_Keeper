<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section has-background-warning">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://www.healthshots.com/wp-content/uploads/2020/09/badminton-for-weight-loss.jpg"
                                    alt="Badminton image">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Badminton Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"> <span id="playerOneScore">0</span> to <span
                                        id="playerTwoScore">0</span> </h1>

                                <label for="playUpto" class="label is-medium is-inline">Game of: </label>
                                <div class="select is-rounded">
                                    <select name="playUpto" id="playUpto">
                                        <option value="21">21 points (recommended)</option>
                                        <option value="11">11 points</option>
                                    </select>
                                </div><br>
                                Use the below buttons to keep track of score
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item" id="playerOne">Player 1</button>
                            <button class="is-info button card-footer-item" id="playerTwo">Player 2</button>
                            <button class="is-warning button card-footer-item" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
